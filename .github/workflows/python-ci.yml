name: Python CI Pipeline

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install uv --quiet
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt --quiet
      - name: Run tests with pytest
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install uv --quiet
          uv venv
          source .venv/bin/activate
          uv pip install pytest pytest-cov --quiet
          pytest --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html

  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install uv --quiet
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt --quiet
      - name: Ruff Check
        run: |
          uv pip install ruff
          ruff check backend/ --output-format=github .
          ruff check frontend/ --output-format=github .
      - name: Mypy Check
        run: |
          uv pip install mypy
          mypy check backend/ --disable-error-code=import-untyped
          mypy check frontend/ --disable-error-code=import-untyped

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.5"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          python -m pip install uv --quiet
          uv venv
          source .venv/bin/activate
          uv pip install pre-commit
      - name: Pre-commit Update Hooks
        run: |
          pre-commit autoupdate
      - name: Pre-commit Format
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

  version:
    runs-on: ubuntu-latest
    name: "Bump version and create changelog with commitizen"
    steps:
      - uses: actions/checkout@v4
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          fetch-depth: 0
      - name: Create bump and changelog
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
